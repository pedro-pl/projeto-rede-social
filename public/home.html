<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="assets/logo-site.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>AdvenChat | Home</title>
</head>
<body onload="botaoDisabled(), trazerPubli(), exibirAmigosOn(), mudarStatusOn()">
    <div class="container">
        <div class="header">
            <div class="containerHeader">
                <div class="logo">
                    <img src="assets/logo-adven-chat.png" alt="logo AdvenChat">
                </div>
    
                <ul class="navBar">
                        <li class="now">Início <span class="material-icons" id="iconHome">
                            home
                            </span></li>

                        <li onclick="window.location='chat.html'">Chat <span class="material-icons" id="iconChat">
                            question_answer
                            </span></li>

                        <li onclick="window.location='search.html'">Procurar <span class="material-icons" id="iconSearch">
                            search
                            </span></li>
                        <li onclick="window.location='profile.html'">Perfil <span class="material-icons" id="iconProfile">
                            person
                            </span></li>
                        <li onclick="mudarStatusOff()">Sair <span class="material-icons" id="iconLogout">
                            logout
                            </span></li>
                </ul>
            </div>
        </div>

        <div class="containerResults">
            <div class="feed" id="fd">
                <div class="headerFeed">
                    <div class="containerHeaderFeed">
                        <div class="headerPublicar">
                            <div class="containerPublicar"> 
                                <textarea name="publicacao" id="inputPublicacao" placeholder="Que tal publicar algo?!" maxlength="340"></textarea>
                                <div class="publicar">
                                    <div class="statusPubli">
                                        <p class="question" id="slct" onclick="select()">Quem pode ver está publicação?
                                            <span class="material-icons" id="selection">
                                            keyboard_arrow_down
                                            </span>
                                        </p>
                                            
                                        <div class="options" id="opt">
                                            <p>
                                                <label for="opt1" class="opt">Apenas amigos</label><input type="radio" name="opcoes" value="amigos" id="opt1" class="opt" onclick="selecionar()">
                                            </p>
        
                                            <p>
                                                <label for="opt2" class="opt">Qualquer um</label><input type="radio" name="opcoes" value="todos" id="opt2" class="opt" onclick="selecionar()">
                                            </p>
                                        </div>
                                    </div>
                                    <button class="btnPostar" id="btn" onclick="postar()">Postar</button>
        
                                    <!-- <div>wi</div> -->
                                </div>
                            </div>
                        </div>

                        <div class="solicitacoes">
                            <div class="containerSolicitacoes">
                                <h2 class="titleSlc">Solicitações de amizade</h2>
                                <div class="pedidos">
                                    <p>Vinicius A <span class="material-icons iconAccept" onclick="">
                                        done
                                        </span>
                                        <span class="material-icons iconDismiss" onclick="">
                                            close
                                            </span>
                                    </p>
                                    
                                    <p>Samuel V <span class="material-icons iconAccept" onclick="">
                                        done
                                        </span>
                                        <span class="material-icons iconDismiss" onclick="">
                                            close
                                            </span>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="publicacoes" id="publi">
                </div>
            </div>

            <div class="amigosOn">
                <h1 class="title">Amigos Online</h1>
                <div class="amigos" id="amg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/funcoes.js"></script>
<script src="js/home.js"></script>
