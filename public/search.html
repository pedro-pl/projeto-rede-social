<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/search.css">
    <link rel="icon" href="assets/logo-site.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>GetPet | Procurar</title>
</head>
<body onload="exibirAmigosOn()">
    <div class="container">
        <div class="header">
            <div class="containerHeader">
                <div class="logo">
                    <img src="assets/logo-adven-chat.png" alt="logo AdvenChat">
                </div>
    
                <ul class="navBar">
                        <li onclick="window.location='home.html'">Início <span class="material-icons" id="iconHome">
                            home
                            </span></li>

                        <li onclick="window.location='chat.html'">Chat <span class="material-icons" id="iconChat">
                            question_answer
                            </span></li>

                        <li class="now">Procurar <span class="material-icons" id="iconSearch">
                            search
                            </span></li>
                        <li onclick="window.location='profile.html'">Perfil <span class="material-icons" id="iconProfile">
                            person
                            </span></li>
                        <li onclick="limparSessao()">Sair <span class="material-icons" id="iconLogout">
                            logout
                            </span></li>
                </ul>
            </div>
        </div>

        <div class="containerResults" id="cont">
            <div class="busca">
                <div class="containerBusca">
                    <div class="pesquisar">
                        <input type="text" placeholder="Pesquisar usuário..." id="inputPesquisa">
                        <span class="material-icons" id="search" onclick="pesquisarUsuario()" onselectstart="return false">
                            search
                            </span>
                    </div>
                </div>

                <div class="resultados">
                    <div class="containerResultados" id="result">
                    </div>
                </div>
            </div>

            <div class="amigosOn">
                <h1 class="title">Amigos Online</h1>
                <div class="amigos" id="amg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/funcoes.js"></script>
<script src="js/search.js"></script>
