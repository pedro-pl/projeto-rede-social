<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="icon" href="assets/GetPet-white.png">
    <title>GetPet | Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="voltar">
            <p onclick="window.location='index.html'">
                <span class="material-icons">
                arrow_back_ios
                </span> Início
            </p>
        </div>
        
        <div class="card">
                <h1>Cadastro</h1>

            <div class="inputs">
                <div class="inputsP1">
                    <label for="inputNome">Nome</label>
                    <input type="text" id="inputNome">

                    <label for="inputEmail">Email</label>
                    <input type="text" id="inputEmail">

                    <label for="inputTelefone">Telefone</label>
                    <input type="text" id="inputTelefone">
                </div>

                <div class="inputsP2">
                    <label for="inputDate">Data de nascimento</label>
                    <input type="date" id="inputDate">
    
                    <label for="inputSenha">Senha</label>
                    <input type="password" id="inputSenha">
    
                    <label for="inputRepetirSenha">Repetir senha</label>
                    <input type="password" id="inputRepetirSenha">
                </div>
            </div>

            <button>Enviar</button>

            <p>Já tem uma conta? Entre por <a href="index.html">aqui!</a></p>
        </div>
    </div>
</body>
</html>
